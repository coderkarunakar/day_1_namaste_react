
<!-- printing an heading using js -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Namaste React</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script>
        const heading =document.createElement("h1"); //creating a heading in js
        heading.innerHTML="Namaste Everyone from JavaScript!"; //making heading in html
        const root=document.getElementById("root"); //fetching id from the html id
        root.appendChild(heading); //this will appending to html so that we can view it
    </script>
</html>
